<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=800"/>
	<link rel="stylesheet" href="css/crossword.css">
    <title>Crossword puzzle</title>
</head>
<body>
<div id="Heading" class = "crossword"><H2>Complete the crossword puzzles using the clues</H2></div>
<div id="crossword" class="crossword"></div>
<div id="clues" class="crossword">
<div id="across" class="clues1"></div>
<div id="down" class="clues2"></div>
<div class="buttonDiv">
<input type="button" class= "buttonInput" value="Check Answer" onclick="checkAnswer();"></input>
</div>
<div id="resultDiv">
<div id = "successdiv" class="alert hide">Well Done! You got all answers correct.</div>
<div id = "failurediv" class="alert hide">Some of the entries were incorrect. Please try again!</div>
</div>
</div>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="js/crossword.js"></script>
</body>
</html>
