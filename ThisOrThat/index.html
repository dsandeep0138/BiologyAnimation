<!DOCTYPE html>
<html>
<head>
    <title>This or That!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 800px;
        }

        #question {
            background-color: #DCDCDC;
            position: absolute;
            top: 30%;
            left: 20%;
            right: 20%;
            height: 40%;
            border-radius: 10px;
        }

        #question_body {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 1%;
        }

        #output-text {
            z-index: 100;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            margin: 5px auto;
            font-size: 20px;
        }

        h1 {
            position: relative; 
            top: 10%;
            width: 100%;
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
            font-style: italic;
        }

	h2 {
            padding: 2%;
            text-align: center;
        }

        button {
            border-radius: 8px;
            background-color: #34A0FF;
            font-size: 14px;
        }

        #options {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #option1, #option2 {
	    width: 150px;
	    height: 50px;
	    margin: 20px;
	    font-weight: bold;
        }

        @media screen and (max-width: 480px), only screen
        and (min-device-width : 768px)
        and (max-device-width : 1024px) {
            #options {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 480px) {
            #question {
                height: 60%;
            }
        }

        @media only screen
        and (min-device-width : 768px)
        and (max-device-width : 1024px) {
            #question {
                height: 50%;
            }
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
    <script type="text/javascript" src="js/thisorthat.js"></script>
    <script type="text/javascript" src="js/contents.js"></script>
	
    <h1>Choose This or That!</h1>
    <div id="question">
        <h2 id="question_no"></h2>
        
        <p id="question_body"></p>

        <div id="options">
            <button id="option1"></button>
            <button id="option2"></button>
        </div>
    </div>
   
    <p id="output-text"></p>
</body>
</html>
