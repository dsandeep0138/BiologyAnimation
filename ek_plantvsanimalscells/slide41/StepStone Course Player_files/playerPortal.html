function readCourseData(){
	var dummyTS = Number(new Date());
	
	var useURL = "";
	
	var resourceLocCheck = "www.futuredogter.com";
	
	if( resourceLocCheck == undefined || resourceLocCheck == "" ){ // course internal to sslearning
		useURL = '../CET/public_Latest/content/authorPools/TAMU-CET-1/courseLib/ek_plantvsanimalscells_c1_new/json/courseParams.json?' + dummyTS;
	}else{ // course external to sslearning
		//$('.coursePlayerShellFrame').attr('src', 'https://stepstonelearning.net/directPortal/playerPortal.php?org=CET&sys=public_Latest&pool=TAMU-CET-1&resourceloc=www.futuredogter.com&resource=ek_plantvsanimalscells_c1_new' );

		////useURL = '//www.futuredogter.com/stepstone/workArea/NIH-SEPA-1/courseLib/ek_plantvsanimalscells_c1_new/json/test.php?' + dummyTS;
		
	}
	
	$.ajax({
		type:			'GET',//'POST',
		//url: 			'../CET/public_Latest/content/authorPools/TAMU-CET-1/courseLib/ek_plantvsanimalscells_c1_new/json/courseParams.json?' + dummyTS
		url: 			useURL
	}).done(function (doneResponse){
		
		//console.log(doneResponse);
		
		var targLang = "en"; // default if no meta section available
		if( doneResponse.courseParams.meta != undefined ){
			targLang = doneResponse.courseParams.meta.targLang;
			if( targLang == undefined || targLang == "" || targLang == null ){
				targLang = "en";
			}
		}
		$('.coursePlayerContainerFrame').attr('src', '../CET/public_Latest/components/StepStone_CoursePlayer/html/portal.html?targLang=' + targLang + '&CETCID=ek_plantvsanimalscells_c1_new&CETAP=TAMU-CET-1&ppj=1_1_1&resourceloc=www.futuredogter.com&resourceavatar=NIH-SEPA-1' );
	}).fail(function (failResponse){
		console.log('error loading course data in playerportal');
	});
}
