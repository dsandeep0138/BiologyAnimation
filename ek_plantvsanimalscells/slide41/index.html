<html>
    <head>
        <title>Differences</title>
        <link href ="style.css" rel ="stylesheet">
        <script src = "main.js"></script>
        <script type="text/javascript" src="iframeResizer.contentWindow.min.js"></script>
    </head>
    <body>
        <h1 align = "center">The difference between <br>Animal & Plant Cell</h1>
        
        <img id="imageOne" src="animal_cell-1.png" 
        class="center" onclick="changeImage()"  />
        
        <script language="javascript">
        
            var image =  document.getElementById("imageOne");

            function changeImage()
            {
                if (image.getAttribute('src') == "animal_cell-1.png")
                {
                    image.src = "plant_cell-original.png";
                }
                else if(image.getAttribute('src') == "plant_cell-original.png")
                {
                    image.src = "plant_cell-1.png";
                }
                else if(image.getAttribute('src') == "plant_cell-1.png")
                {
                    image.src = "plant_cell-2.png";
                }
                else if(image.getAttribute('src') == "plant_cell-2.png")
                {
                    image.src = "plant_cell-3.png";
                }
                else if(image.getAttribute('src') == "plant_cell-3.png")
                {
                    image.src = "plant_cell-4.png";
                }
            }
        
            
        </script>
    </body>
</html>
